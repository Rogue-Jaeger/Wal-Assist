<ion-header>
  
  <!-- <div class="divparent">     -->
    <ion-toolbar>
        <img alt="logo" height="40" src="YOUR_IMAGE_HERE" class="logo">
      <ion-title class="ion-title">    
          <!-- <img alt="logo" height="40" src="YOUR_IMAGE_HERE" > -->
          <!-- <div class="divClass"> -->
          <b>Total : </b>{{totalPrice}}
      <!-- </div> -->
      </ion-title>
    </ion-toolbar>
  <!-- </div> -->
</ion-header>



<ion-content>
<ion-fab bottom right>
    <!-- <button ion-fab>+
      
    </button> -->
    <ion-fab-button color="success" size="small" (click)="scan()" class="button-float">+</ion-fab-button>
</ion-fab>

  <!-- <ion-button color="success" (click)="scan()" id="add">+</ion-button> -->
  <!-- <button ion-button color="success" class="button-float" (click)="scan()" id="add">+</button> -->

  


  <!-- <h1>{{item}}</h1> -->


<ion-list>
      <ion-item *ngFor="let item of items; let i = index">
        <ion-label class="listHeight">          
           <h3 class="listElementHeight" color="primary">
            <b class="priceColor">{{items[i][0]}}</b> <br>
            
            <b class="qtyColorPadding">Quantity:   </b> {{items[i][1]}} <br> 

            <b class="qtyColorPadding">Item Price: </b> {{items[i][2]}}  
          </h3> 
        </ion-label>
        <!-- <ion-icon name="trash" (click)="delete(i)" class="icon"></ion-icon>  -->
        <!-- <img src="assets/img/delete.png" class="icon" (click)="delete(i)"> -->
        <ion-icon class = "icon" name="trash" (click)="delete(i)"></ion-icon>
      
      </ion-item>

</ion-list>
